<!-- jQuery !-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
<!-- jQuery UI !-->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script>

  $(function() {
    $("#places").autocomplete({
      source: "/api/get_places/",
      select: function (event, ui) { //item selected
        AutoCompleteSelectHandler(event, ui)
      },
    });
  });

  function AutoCompleteSelectHandler(event, ui)
  {
    var selected_course = ui.item.label;
    //assign value back to the form element
    $('#keyword').val(selected_course);
    //submit the form
    $('#myform').submit();
  }

</script>

<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
               background-color: lightyellow;
            }
            em {
                color: LightSeaGreen;
            }
        </style>
    </head>
    <body>
        <h1> Course Recommendation</h1>
        <div class = "ui-widget">
            <label for = "places">Search: </label>
            <input id = "places">
        </div>  
        <form action = "/find_similarity/" method="get" id = "myform">
            <!-- <label for = "user_name"> Search for course: </label> -->
            <input type = "hidden" id  = "keyword" type = "text" name = "keyword">
            <input type = "submit" value = "Enter" style = "display: none;">
        </form>
    </body>
</html>
